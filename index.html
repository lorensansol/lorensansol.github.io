<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de ejemplo</title>
  </head>
  <body>
    <h1>Vamos probando</h1>
    <form
      name="gform"
      id="gform"
      enctype="text/plain"
      action="https://docs.google.com/forms/d/1FAIpQLScknFgqY4ntl9KkMz2oADBG-NVGhp-fVwPQKX0q1yb7cET0Sw/formResponse?"
      target="hidden_iframe"
      onsubmit="submitted=true;"
    >
      Nombre:<br />
      <input
        type="text"
        name="entry.1010265677"
        id="m_1486549674272938195entry_1010265677"
        placeholder="Nombre"
      />
      <br />
      Email:<br />
      <input
        type="email"
        name="emailAddress"
        id="m_1486549674272938195emailAddress"
        placeholder="Email"
      />
      <br />
      Mensaje:<br />
      <textarea
        name="entry.844287050"
        id="m_1486549674272938195entry_844287050"
        placeholder="Mensaje"
      ></textarea>
      <br />
      <input
        type="submit"
        name="submit"
        id="m_1486549674272938195ss-submit"
        value="Enviar"
      />
    </form>

    <iframe
      name="hidden_iframe"
      id="hidden_iframe"
      style="display: none;"
      onload="if(submitted) {}"
    ></iframe>
    <!-- https://docs.google.com/forms/d/e/1FAIpQLScknFgqY4ntl9KkMz2oADBG-NVGhp-fVwPQKX0q1yb7cET0Sw/viewform?usp=sf_link -->

    <script src="https://code.jquery.com/jquery-git.min.js"></script>
    <script>
      var submitted = false
    </script>
    <script>
      $('#gform').on('submit', function (e) {
        $('#gform *').fadeOut(2000)
        $('#gform').prepend('Your submission has been processed...')
      })
    </script>
  </body>
</html>
