<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de prueba estático mediante Google Forms</title>
  </head>
  <body>
    <h1>Formulario de prueba estático mediante Google Forms</h1>

    <!-- https://docs.google.com/forms/d/e/1FAIpQLScknFgqY4ntl9KkMz2oADBG-NVGhp-fVwPQKX0q1yb7cET0Sw/viewform?usp=sf_link -->

    <form
      name="gform"
      id="gform"
      enctype="text/plain"
      action="https://docs.google.com/forms/d/e/1FAIpQLScknFgqY4ntl9KkMz2oADBG-NVGhp-fVwPQKX0q1yb7cET0Sw/formResponse"
      target="hidden_iframe"
      onsubmit="submitted=true;"
    >
      Nombre:<br />
      <input
        type="text"
        name="entry.1010265677"
        name="entry.1010265677"
        placeholder="Nombre"
      />
      <br />
      Email:<br />
      <input
        type="email"
        name="emailAddress"
        id="emailAddress"
        placeholder="Email"
      />
      <br />
      Mensaje:<br />
      <textarea
        name="entry.844287050"
        id="entry.844287050"
        placeholder="Mensaje"
      ></textarea>
      <input type="submit" value="Submit" />
    </form>

    <iframe
      name="hidden_iframe"
      id="hidden_iframe"
      style="display: none;"
      onload="if(submitted) {}"
    ></iframe>

    <script>
      var submitted = false
    </script>
    <!-- Ocultar formulario tras ser enviado -->
    <script src="https://code.jquery.com/jquery-git.min.js"></script>
    <script>
      $('#gform').on('submit', function (e) {
        $('#gform *').fadeOut(2000)
        $('#gform').prepend('Your submission has been processed...')
      })
    </script>
  </body>
</html>
